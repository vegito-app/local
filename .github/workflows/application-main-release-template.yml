# Enable reuse of this workflow from other repositories in the org
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      application_name:
        required: false
        type: string
        default: vegito-local
      use_registry_cache:
        required: false
        type: boolean
        default: true
      # Custom paths to retrieve Android release keystores from GitHub secrets.
      # Set them where you want them to be available in the workflow.
      android_release_keystore_path:
        required: false
        type: string
        default: .android.release-key.keystore
      android_release_keystore_base64_path:
        required: false
        type: string
        default: .android.release-key.keystore.base64
      android_release_keystore_store_pass_base64_path:
        required: false
        type: string
        default: .android.release-key.keystore.storepass.base64
    secrets:
      GOOGLE_CLOUD_PROJECT_ID:
        required: true
      GOOGLE_CLOUD_PROJECT_NUMBER:
        required: true
      GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN:
        required: true
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      ANDROID_RELEASE_KEYSTORE:
        required: true
      ANDROID_RELEASE_KEYSTORE_STORE_PASS:
        required: true
    outputs:
      version:
        description: "The version generated and used by the build"
        value: ${{ jobs.build-release-images.outputs.version }}
permissions:
  id-token: write
  contents: write
name: Build and Push Release Docker Images And Artifacts ðŸ“¦
jobs:
  define_version:
    name: Define VERSION âœ¨
    runs-on: self-hosted
    outputs:
      version: ${{ steps.define_version.outputs.VERSION }}
      changelog: ${{ steps.define_version.outputs.CHANGELOG }}
      changelog_new_only: ${{ steps.generate_changelog.outputs.CHANGELOG_NEW }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Define VERSION
        id: define_version
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "build-and-push-images-action@github.com"

          # Bump the version based on commit messages (default patch bump)
          standard-version --release-as patch --skip.tag --skip.commit
          echo "Commit release bump and tag will be pushed after build success"
          VERSION=$(git describe --tags --abbrev=7 --match 'v*')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Created tag: $VERSION"
      - name: Generate Changelog
        id: generate_changelog
        run: |
          git fetch --tags
          echo "## Changelog for ${VERSION}" > CHANGELOG.new.md
          conventional-changelog -p angular -r 1 >> CHANGELOG.new.md
          echo "CHANGELOG_NEW<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.new.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if [ -f CHANGELOG.md ]; then cat CHANGELOG.md >> CHANGELOG.new.md; fi
          mv CHANGELOG.new.md CHANGELOG.md
          cat CHANGELOG.md
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Affichage pour logs CI
          cat CHANGELOG.md

  build-release-images:
    needs: define_version
    strategy:
      matrix:
        environment: [dev, staging, prod]
    name: Build Release Images for ${{ matrix.environment }} ðŸ§±
    runs-on: self-hosted
    environment: ${{ matrix.environment }}
    env:
      VEGITO_PROJECT_NAME: local-${{ matrix.environment }}-${{ github.ref }}-${{ github.run_id }}
      VEGITO_PROJECT_USER: vegito-${{ matrix.environment }}-${{ github.run_id }}
      VERSION: ${{ needs.define_version.outputs.version }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: ${{ matrix.environment }}
      USE_REGISTRY_CACHE: ${{ inputs.use_registry_cache }}
      GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}
      # Android release keystore paths
      LOCAL_APPLICATION_MOBILE_ANDROID_RELEASE_KEYSTORE_PATH: ${{ inputs.android_release_keystore_path }}
      LOCAL_APPLICATION_MOBILE_ANDROID_RELEASE_KEYSTORE_BASE64_PATH: ${{ inputs.android_release_keystore_base64_path }}
      LOCAL_APPLICATION_MOBILE_ANDROID_RELEASE_KEYSTORE_STORE_PASS_BASE64_PATH: ${{ inputs.android_release_keystore_store_pass_base64_path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Source dynamic env vars (buildx name etc)
        run: |
          if [ -f /runner/gha-env-vars ]; then
            echo "ðŸ“¦ Loading env from /runner/gha-env-vars"
            cat /runner/gha-env-vars >> $GITHUB_ENV
          else
              echo "âš ï¸ gha-env-vars not found"
          fi
      - name: Workaround auth action race condition
        run: rm -rf "${{ runner.temp }}/_actions/google-github-actions/auth"
      - name: Use VERSION
        run: echo "Current version is ${{ env.VERSION }}"
      - name: Create local/.env file
        run: |
          ./dotenv.sh
      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN }}
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Set up Cloud SDK
        run: |
          make gcloud-config-set-project
      - name: Configure Docker for GCR
        run: |
          make gcloud-auth-docker
      - name: Set up Docker Buildx
        run: |
          make docker-buildx-setup
      - name: Restore ADB keys and debug.keystore
        run: |
          printf "%s" "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > ${{ env.LOCAL_APPLICATION_MOBILE_ANDROID_RELEASE_KEYSTORE_BASE64_PATH }}
          printf "%s" "${{ secrets.ANDROID_RELEASE_KEYSTORE_STORE_PASS }}" > ${{ env.LOCAL_APPLICATION_MOBILE_ANDROID_RELEASE_KEYSTORE_STORE_PASS_BASE64_PATH }}
      - name: Build and load local project images
        id: build_and_push_images
        run: |
          set -o pipefail
          make images-ci 2>&1 | tee images-build.log

  upload-release-images:
    needs: [define_version, build-release-images]
    strategy:
      matrix:
        environment: [dev, staging, prod]
    name: Upload Release Images for ${{ matrix.environment }} ðŸ§±
    runs-on: self-hosted
    environment: ${{ matrix.environment }}
    env:
      VEGITO_PROJECT_NAME: local-${{ matrix.environment }}-${{ github.ref }}-${{ github.run_id }}
      VEGITO_PROJECT_USER: vegito-${{ matrix.environment }}-${{ github.run_id }}
      VERSION: ${{ needs.define_version.outputs.version }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: ${{ matrix.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Source dynamic env vars (buildx name etc)
        run: |
          if [ -f /runner/gha-env-vars ]; then
            echo "ðŸ“¦ Loading env from /runner/gha-env-vars"
            cat /runner/gha-env-vars >> $GITHUB_ENV
          else
              echo "âš ï¸ gha-env-vars not found"
          fi
      - name: Generate docker image tag list for ${{ matrix.environment }}
        run: |
          echo "### ðŸ³ Docker Images Built for '${{ matrix.environment }}' (excluding :latest):" > docker-tags.txt
          for group in runners builders services applications; do
            echo "#### Group: '$group'" >> docker-tags.txt
            make local-$group-docker-group-tags-list-ci | grep -v ':latest' | sed 's/^/- /' >> docker-tags.txt || echo "_no tags for group '$group'_" >> docker-tags.txt
            echo "" >> docker-tags.txt
          done
      - name: Upload docker tags and index as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-metadata-${{ env.VERSION }}-${{ matrix.environment }}
          path: |
            docker-tags.txt
            images-build.log
            index.json

  upload-android-artifacts:
    needs: [define_version, build-release-images]
    strategy:
      matrix:
        environment: [dev, staging, prod]
    name: Upload Android Release Artifacts for ${{ matrix.environment }} ðŸ§±
    runs-on: self-hosted
    environment: ${{ matrix.environment }}
    env:
      VEGITO_PROJECT_NAME: local-${{ matrix.environment }}-${{ github.ref }}-${{ github.run_id }}
      VEGITO_PROJECT_USER: vegito-${{ matrix.environment }}-${{ github.run_id }}
      VERSION: ${{ needs.define_version.outputs.version }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: ${{ matrix.environment }}
      # Application release artifacts paths
      LOCAL_EXAMPLE_APPLICATION_MOBILE_IMAGE_APK_RELEASE_EXTRACT_PATH: example-application/mobile/${{ vars.ANDROID_RELEASE_PACKAGE_NAME }}-release-${{ needs.define_version.outputs.version }}-signed-aligned.apk
      LOCAL_EXAMPLE_APPLICATION_MOBILE_IMAGE_AAB_RELEASE_EXTRACT_PATH: example-application/mobile/${{ vars.ANDROID_RELEASE_PACKAGE_NAME }}-release-${{ needs.define_version.outputs.version }}-signed.aab
      LOCAL_EXAMPLE_APPLICATION_MOBILE_KEYSTORE_SHA1_EXTRACT_PATH: example-application/mobile/${{ vars.ANDROID_RELEASE_PACKAGE_NAME }}-release-${{ needs.define_version.outputs.version }}-key.keystore.sha1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Source dynamic env vars (buildx name etc)
        run: |
          if [ -f /runner/gha-env-vars ]; then
            echo "ðŸ“¦ Loading env from /runner/gha-env-vars"
            cat /runner/gha-env-vars >> $GITHUB_ENV
          else
              echo "âš ï¸ gha-env-vars not found"
          fi
      - name: Extract signed APK & AAB releases and keystore SHA1 from images
        id: extract_apk_aab
        run: make local-example-application-mobile-image-tag-release-extract
      - name: Upload signed APK and AAB ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts-${{ matrix.environment }}-${{ needs.define_version.outputs.version }}
          path: |
            ${{ env.LOCAL_EXAMPLE_APPLICATION_MOBILE_IMAGE_APK_RELEASE_EXTRACT_PATH }}
            ${{ env.LOCAL_EXAMPLE_APPLICATION_MOBILE_IMAGE_AAB_RELEASE_EXTRACT_PATH }}
            ${{ env.LOCAL_EXAMPLE_APPLICATION_MOBILE_KEYSTORE_SHA1_EXTRACT_PATH }}

  local-dev-environment:
    strategy:
      matrix:
        environment: [dev, staging, prod]
    environment: ${{ matrix.environment }}
    needs: [define_version, build-release-images]
    env:
      VERSION: ${{ needs.define_version.outputs.version }}
      VEGITO_PROJECT_USER: gha-${{ github.run_id }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}
      BUILDER_IMAGE: europe-west1-docker.pkg.dev/${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}/docker-repository-public/${{ vars.VEGITO_PROJECT_NAME }}:builder-latest
      COMPOSE_PROJECT_NAME: ${{ vars.VEGITO_PROJECT_NAME }}-gha-${{ matrix.environment }}-${{ github.run_id }}
      WORKLOAD_IDENTITY_PROVIDER: projects/${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WORKLOAD_IDENTITY_POOL_ID }}/providers/${{ vars.WORKLOAD_IDENTITY_PROVIDER_ID }}
    name: Start ${{ matrix.environment }} docker containers
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env 
          ./dotenv.sh
      - name: Use VERSION
        run: echo "Current version is ${{ env.VERSION }}"

      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions-main@${{ env.GOOGLE_CLOUD_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Set up Cloud SDK
        run: |
          make gcloud-config-set-project
      - name: Configure Docker for GCR
        run: |
          make gcloud-auth-docker
      - name: Show Docker config
        run: |
          make local-container-config-show
      - name: Start dev environment containers
        run: make dev-ci
  run-tests:
    strategy:
      matrix:
        environment: [dev, staging, prod]
    name: Run tests ${{ matrix.environment }} âœ…
    runs-on: self-hosted
    needs: [define_version, build-release-images, local-dev-environment]
    environment: ${{ matrix.environment }}
    env:
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}
      VERSION: ${{ needs.define_version.outputs.version }}
      VEGITO_PROJECT_USER: gha-${{ github.run_id }}
      COMPOSE_PROJECT_NAME: ${{ vars.VEGITO_PROJECT_NAME }}-gha-${{ matrix.environment }}-${{ github.run_id }}
      WORKLOAD_IDENTITY_PROVIDER: projects/${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WORKLOAD_IDENTITY_POOL_ID }}/providers/${{ vars.WORKLOAD_IDENTITY_PROVIDER_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env 
          ./dotenv.sh
      - name: Use VERSION
        run: echo "Current version is ${{ env.VERSION }}"

      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions-main@${{ env.GOOGLE_CLOUD_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Set up Cloud SDK
        run: |
          make gcloud-config-set-project
      - name: Configure Docker for GCR
        run: |
          make gcloud-auth-docker
      - name: Run Application tests
        run: make robotframework-tests

  create-consolidated-release:
    name: Create Consolidated GitHub Release âœ¨
    runs-on: self-hosted
    needs:
      [
        define_version,
        build-release-images,
        upload-android-artifacts,
        upload-release-images,
      ]
    env:
      VERSION: ${{ needs.define_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Write changelog from previous step
        run: |
          VERSION="${{ env.VERSION }}"
          echo "" >> RELEASE_BODY.md
          echo "---" >> RELEASE_BODY.md
          echo "_Generated automatically by Vegito CI/CD pipeline ðŸ§±_" >> RELEASE_BODY.md
          echo "# ðŸš€ Release $VERSION" > RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "## ðŸ§© Changes included:" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "${{ needs.define_version.outputs.changelog_new_only }}" >> RELEASE_BODY.md

      - name: Download all artifacts ðŸ“¥
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/prod
          name: docker-metadata-${{ env.VERSION }}-prod
      - name: Append Docker tags to changelog
        run: |
          if [ -f ./artifacts/docker-tags.txt ]; then
            echo -e "\n\n---\n\n" >> RELEASE_BODY.md
            echo "### [production] Docker images published in this release:" >> RELEASE_BODY.md
            cat ./artifacts/prod/docker-tags.txt >> RELEASE_BODY.md
          fi
      - name: Download all artifacts ðŸ“¥
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/staging
          name: docker-metadata-${{ env.VERSION }}-staging
      - name: Append Docker tags to changelog
        run: |
          if [ -f ./artifacts/docker-tags.txt ]; then
            echo -e "\n\n---\n\n" >> RELEASE_BODY.md
            echo "### [staging] Docker images published in this release:" >> RELEASE_BODY.md
            cat ./artifacts/staging/docker-tags.txt >> RELEASE_BODY.md
          fi
      - name: Download all artifacts ðŸ“¥
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/dev
          name: docker-metadata-${{ env.VERSION }}-dev
      - name: Append Docker tags to changelog
        run: |
          if [ -f ./artifacts/docker-tags.txt ]; then
            echo -e "\n\n---\n\n" >> RELEASE_BODY.md
            echo "### [dev] Docker images published in this release:" >> RELEASE_BODY.md
            cat ./artifacts/dev/docker-tags.txt >> RELEASE_BODY.md
          fi

      - name: List downloaded artifacts
        run: |
          find ./artifacts -type f -name "*.apk" -o -name "*.aab" | sort
      - name: Write changelog from previous step
        run: |
          echo "${{ needs.define_version.outputs.changelog }}" > CHANGELOG.md
      - name: Create GitHub Release âœ¨
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: main-${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body_path: ./RELEASE_BODY.md
          files: |
            ./artifacts/**/*.apk
            ./artifacts/**/*.aab
            ./artifacts/**/*.sha1
            CHANGELOG.md

  upload-docker-tags-to-gcs:
    strategy:
      matrix:
        environment: [dev, staging, prod]
    name: Upload Docker Tags to GCS
    runs-on: self-hosted
    needs: [define_version, create-consolidated-release, build-release-images]
    environment: ${{ matrix.environment }}
    env:
      VERSION: ${{ needs.define_version.outputs.version }}
      VEGITO_PROJECT_USER: gha-${{ github.run_id }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}
      WORKLOAD_IDENTITY_PROVIDER: projects/${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WORKLOAD_IDENTITY_POOL_ID }}/providers/${{ vars.WORKLOAD_IDENTITY_PROVIDER_ID }}
      INFRA_ENV: ${{ matrix.environment }}
      GCS_BUCKET: gs://vegito-ci-artifacts-${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      GCS_BUCKET_NAME: vegito-app-${{ matrix.environment }}-github-actions-ci-artifacts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Set VERSION
        run: echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV
      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions-main@${{ env.GOOGLE_CLOUD_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Download docker metadata artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-metadata-${{ env.VERSION }}-${{ matrix.environment }}
      - name: Generate index.json for release root
        run: |
          echo '{"env": "'"${INFRA_ENV}"'", "versions": [' > index.json
          for f in $(gcloud storage ls "gs://${GCS_BUCKET_NAME}/${GITHUB_REPOSITORY}/v*/metadata.json" 2>/dev/null || true); do
            version=$(basename $(dirname "$f"))
            echo "  {\"version\": \"$version\"}," >> index.json
          done
          sed -i '$ s/},/}/' index.json || true
          echo ']}' >> index.json
      - name: Upload Docker Tags and Index to GCS
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          gs_path_github_repo="gs://${GCS_BUCKET_NAME}/${GITHUB_REPOSITORY}"
          gcloud storage cp docker-tags.txt "$gs_path_github_repo/${VERSION}/docker-tags.md" --quiet
          gcloud storage cp index.json "$gs_path_github_repo/index.json" --quiet
      - name: Download APK and AAB artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts-${{ matrix.environment }}-${{ env.VERSION }}
          path: ./artifacts
      - name: Upload metadata.json and APK/AAB to GCS
        run: |
          gs_path="gs://${GCS_BUCKET_NAME}/${GITHUB_REPOSITORY}/${VERSION}"
          mkdir -p temp_metadata
          METADATA_PATH=temp_metadata/metadata.json
          cat <<EOF > $METADATA_PATH
          {
            "version": "${VERSION}",
            "changelog": "https://storage.googleapis.com/${gs_path}/CHANGELOG.md",
            "dockerTags": "https://storage.googleapis.com/${gs_path}/docker-tags.md",
            "apk": "https://storage.googleapis.com/${gs_path}/app-release.apk",
            "aab": "https://storage.googleapis.com/${gs_path}/app-release.aab"
          }
          EOF

          gcloud storage cp "$METADATA_PATH" "$gs_path/metadata.json" --quiet
          find ./artifacts -name "*.apk" -exec gcloud storage cp {} "$gs_path/app-release.apk" --quiet \;
          find ./artifacts -name "*.aab" -exec gcloud storage cp {} "$gs_path/app-release.aab" --quiet \;
  release-finalize:
    name: Finalize and Push Release Tag
    runs-on: self-hosted
    needs:
      - create-consolidated-release
      - upload-docker-tags-to-gcs
      - upload-android-artifacts
      - run-tests
      - define_version
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh

      - name: Reset to clean state
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Run Gitleaks scan
        run: |
          gitleaks detect --source . --report-path gitleaks-report.json --log-opts "--all"

      - name: Upload Gitleaks report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
      - name: Fail if leaks found
        run: |
          if grep -q '"line":' gitleaks-report.json; then
            echo "ðŸš¨ Secrets found, stopping build!"
            exit 1
          fi
      - name: Recreate version tag
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "build-and-push-images-action@github.com"
          standard-version --release-as ${{ needs.define_version.outputs.version }} --skip.tag --skip.commit

      - name: Push tag if all builds succeeded
        run: |
          git push origin HEAD --follow-tags
  cleanup:
    strategy:
      matrix:
        environment: [dev, staging, prod]
    name: Cleanup docker env ${{ matrix.environment }} ðŸ§¼
    runs-on: self-hosted
    needs: [define_version, local-dev-environment, run-tests]
    if: ${{ always() }}
    environment: ${{ matrix.environment }}
    env:
      VERSION: ${{ needs.define_version.outputs.version }}
      VEGITO_PROJECT_USER: gha-${{ github.run_id }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}
      BUILDER_IMAGE: europe-west1-docker.pkg.dev/${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}/docker-repository-public/${{ vars.VEGITO_PROJECT_NAME }}:builder-latest
      COMPOSE_PROJECT_NAME: ${{ vars.VEGITO_PROJECT_NAME }}-gha-${{ matrix.environment }}-${{ github.run_id }}
      WORKLOAD_IDENTITY_PROVIDER: projects/${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WORKLOAD_IDENTITY_POOL_ID }}/providers/${{ vars.WORKLOAD_IDENTITY_PROVIDER_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Refresh local/.env file
        run: |
          rm -f .env
          ./dotenv.sh
      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions-main@${{ env.GOOGLE_CLOUD_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Set up Cloud SDK
        run: |
          make gcloud-config-set-project
      - name: Configure Docker for GCR
        run: |
          make gcloud-auth-docker
      - name: Shutdown containers
        run: make dev-ci-rm
      - name: Notify cleanup done
        run: echo "Cleaning completed."
