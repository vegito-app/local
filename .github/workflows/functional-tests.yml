name: Functional Tests
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      environment:
        required: true
        type: string
      functional-tests-output-dir:
        required: false
        type: string
        default: "tests/output"
      local-android-container-name:
        required: false
        type: string
        default: "android-studio-emulator"
      release_bucket_name:
        required: true
        type: string
      release_bucket_prefix:
        required: false
        type: string
        default: ${{ github.repository }}
    secrets:
      GOOGLE_CLOUD_PROJECT_ID:
        required: true
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  run-local-tests:
    name: Run Tests ${{ inputs.environment }} âœ…
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    env:
      INFRA_ENV: ${{ inputs.environment }}
      LOCAL_ANDROID_EMULATOR_SCREENSHOT_PATH: android-mobile-${{ inputs.environment }}-${{ inputs.version }}-screenshot.png
      VEGITO_PROJECT_USER: gha-${{ github.run_id }}-${{ inputs.environment }}
      VERSION: ${{ inputs.version }}
      VEGITO_RELEASE_BUCKET: ${{ inputs.release_bucket_name }}/${{ inputs.release_bucket_prefix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN }}
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true

      - name: Ensure fresh .env
        run: |
          rm -f .env
          make dotenv

      - name: Setup Docker Environment
        run: |
          set -euo pipefail
          (
            make gcloud-config-set-project
            make docker-login
            make local-container-config-show
            make dev-ci
          ) 2>&1 | tee setup.log
      - name: Run Application Tests
        run: |
          set -euo pipefail
          make functional-tests-ci 2>&1 | tee tests.log

      - name: Generate Mobile Preview Screenshot
        run: |
          make application-mobile-screenshot
          mv ${{ env.LOCAL_ANDROID_EMULATOR_SCREENSHOT_PATH }} android-mobile-preview.png

      - name: Upload Mobile Preview Screenshot to GCS
        run: |
          gcloud storage cp android-mobile-preview.png gs://${{ env.VEGITO_RELEASE_BUCKET }}/${{ env.VERSION }}/android-mobile-preview.png

      - name: Collect Docker Containers Logs
        run: |
          make containers-logs-ci 2>&1 > containers.log

      - name: Upload Logs to GCS
        if: always()
        run: |
          if ! gcloud storage cp containers.log gs://${{ env.VEGITO_RELEASE_BUCKET }}/${{ env.VERSION }}/functional-tests/containers.log; then
            echo "::warning::Failed to upload containers.log to GCS for env=${INFRA_ENV}, version=${VERSION}"
          fi
          if ! gcloud storage cp setup.log gs://${{ env.VEGITO_RELEASE_BUCKET }}/${{ env.VERSION }}/functional-tests/setup.log; then
            echo "::warning::Failed to upload setup.log to GCS for env=${INFRA_ENV}, version=${VERSION}"
          fi
          if ! gcloud storage cp tests.log gs://${{ env.VEGITO_RELEASE_BUCKET }}/${{ env.VERSION }}/functional-tests/tests.log; then
            echo "::warning::Failed to upload tests.log to GCS for env=${INFRA_ENV}, version=${VERSION}"
          fi

      - name: Upload Test Results to GCS
        if: always()
        run: |
          gcloud storage cp -r ${{ inputs.functional-tests-output-dir }} gs://${{ env.VEGITO_RELEASE_BUCKET }}/${{ env.VERSION }}/functional-tests/

      - name: Cleanup Docker Environment
        if: always()
        run: |
          make dev-ci-rm
