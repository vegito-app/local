name: Build Images
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      environment:
        required: true
        type: string
      application_release_bucket_prefix:
        required: false
        type: string
        default: ${{ github.repository }}
      use_registry_cache:
        required: false
        type: boolean
        default: false
      android_release_keystore_path:
        required: false
        type: string
        default: .android.release-key.keystore
      android_release_keystore_base64_path:
        required: false
        type: string
        default: .android.release-key.keystore.base64
      android_release_keystore_store_pass_base64_path:
        required: false
        type: string
        default: .android.release-key.keystore.storepass.base64
      images_ci_build_groups:
        required: false
        type: string
        default: "dockerhub runners builders services applications"
      dockerhub_replica_version:
        required: false
        type: string
        default: "latest"
    secrets:
      GOOGLE_CLOUD_PROJECT_ID:
        required: true
      GOOGLE_CLOUD_PROJECT_NUMBER:
        required: true
      GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN:
        required: true
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      ANDROID_RELEASE_KEYSTORE:
        required: true
      ANDROID_RELEASE_KEYSTORE_STORE_PASS:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push Images for ${{ inputs.environment }} üß±
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    env:
      VEGITO_PROJECT_NAME: local-${{ inputs.environment }}-${{ github.ref }}-${{ github.run_id }}
      VEGITO_PROJECT_USER: gha-${{ github.run_id }}-${{ inputs.environment }}
      VERSION: ${{ inputs.version }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: ${{ inputs.environment }}
      USE_REGISTRY_CACHE: ${{ inputs.use_registry_cache }}
      LOCAL_ANDROID_RELEASE_KEYSTORE_PATH: ${{ inputs.android_release_keystore_path }}
      LOCAL_ANDROID_RELEASE_KEYSTORE_BASE64_PATH: ${{ inputs.android_release_keystore_base64_path }}
      LOCAL_ANDROID_RELEASE_KEYSTORE_STORE_PASS_BASE64_PATH: ${{ inputs.android_release_keystore_store_pass_base64_path }}

    outputs:
      image_tags_md: ${{ steps.build_and_push_images.outputs.image_tags_md }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Source dynamic env vars
        run: |
          if [ -f $GITHUB_WORKSPACE/../../gha-env-vars ]; then
          echo "üì¶ Loading env from $GITHUB_WORKSPACE/../../gha-env-vars"
          cat $GITHUB_WORKSPACE/../../gha-env-vars >> $GITHUB_ENV
          else
          echo "‚ö†Ô∏è gha-env-vars not found"
          fi

      - name: Restore ADB keys and debug.keystore
        run: |
          printf "%s" "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > ${{ env.LOCAL_ANDROID_RELEASE_KEYSTORE_BASE64_PATH }}
          printf "%s" "${{ secrets.ANDROID_RELEASE_KEYSTORE_STORE_PASS }}" > ${{ env.LOCAL_ANDROID_RELEASE_KEYSTORE_STORE_PASS_BASE64_PATH }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN }}
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true

      - name: Configure Cloud SDK and Docker
        run: |
          make gcloud-config-set-project
          make gcloud-auth-docker
          make docker-buildx-setup

      - name: Build Docker image
        env:
          LOCAL_DOCKER_BUILDX_CI_BUILD_GROUPS: ${{ inputs.images_ci_build_groups }}
          DOCKERHUB_REPLICA_VERSION: ${{ inputs.dockerhub_replica_version }}
        run: |
          set -o pipefail
          make images-ci 2>&1 | tee images-build.log

      - name: Generate docker image tag list for ${{ inputs.environment }}
        id: docker_tags
        run: |
          make docker-build-tags-list-ci-md > docker-tags.md
          echo "tags_md<<EOF" >> $GITHUB_OUTPUT
          cat docker-tags.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload images-build.log to GCS
        run: |
          gcloud storage cp images-build.log gs://vegito-app-${{ inputs.environment }}-github-actions-ci-artifacts/${{ inputs.version }}/images-build.log

      - name: Cleanup Sensitive Files
        if: always()
        run: |
          # Suppression s√©curis√©e des fichiers sensibles
          shred -u ${{ env.LOCAL_ANDROID_RELEASE_KEYSTORE_BASE64_PATH }}* || true

  upload-release-images:
    needs: build-and-push
    name: Upload Release Images for ${{ inputs.environment }} üß±
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    env:
      VERSION: ${{ inputs.version }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: ${{ inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN }}
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Source dynamic env vars
        run: |
          if [ -f "/runner/_work/${HOSTNAME}/gha-env-vars" ]; then
            echo "üì¶ Loading env from /runner/_work/${HOSTNAME}/gha-env-vars"
            cat "/runner/_work/${HOSTNAME}/gha-env-vars" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è gha-env-vars not found in expected path"
          fi

      - name: Generate docker image tag list for ${{ inputs.environment }}
        run: |
          make docker-build-tags-list-ci-md > docker-tags.md

      - name: Generate index.json for release root
        run: |
          echo '{"env": "'"${INFRA_ENV}"'", "versions": [' > index.json
          for f in $(gcloud storage ls "gs://${GCS_BUCKET_NAME}/${GITHUB_REPOSITORY}/v*/metadata.json" 2>/dev/null || true); do
            version=$(basename $(dirname "$f"))
            echo "  {\"version\": \"$version\"}," >> index.json
          done
          sed -i '$ s/},/}/' index.json || true
          echo ']}' >> index.json

      - name: Upload docker tags and index to GCS
        run: |
          gcloud storage cp docker-tags.md gs://vegito-app-${{ inputs.environment }}-github-actions-ci-artifacts/${{ inputs.version }}/docker-tags.md
          if [ -f index.json ]; then
            gcloud storage cp index.json gs://vegito-app-${{ inputs.environment }}-github-actions-ci-artifacts/${{ inputs.version }}/index.json
          fi

  upload-android-artifacts:
    needs: build-and-push
    name: Upload Android Release Artifacts for ${{ inputs.environment }} üß±
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    env:
      VERSION: ${{ inputs.version }}
      GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: ${{ inputs.environment }}
      LOCAL_ANDROID_MOBILE_IMAGE_APK_RELEASE_EXTRACT_PATH: android-mobile-release-${{ inputs.version }}-signed-aligned.apk
      LOCAL_ANDROID_MOBILE_IMAGE_AAB_RELEASE_EXTRACT_PATH: android-mobile-release-${{ inputs.version }}-signed.aab
      LOCAL_ANDROID_MOBILE_KEYSTORE_SHA1_EXTRACT_PATH: android-mobile-release-${{ inputs.version }}-key.keystore.sha1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Source dynamic env vars
        run: |
          if [ -f /runner/gha-env-vars ]; then
            echo "üì¶ Loading env from /runner/gha-env-vars"
            cat $GITHUB_WORKSPACE/../../gha-env-vars >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è gha-env-vars not found"
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_CLOUD_SA_KEY_GITHUB_ACTIONS_MAIN }}
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true

      - name: Ensure fresh .env
        run: |
          rm -f .env
          ./dotenv.sh

      - name: Extract signed APK & AAB releases and keystore SHA1 from images
        id: extract_apk_aab
        run: make application-mobile-image-extract-android-artifacts

      - name: Upload signed APK, AAB, and keystore SHA1 to GCS
        run: |
          gcloud storage cp "${{ env.LOCAL_ANDROID_MOBILE_IMAGE_APK_RELEASE_EXTRACT_PATH }}" gs://vegito-app-${{ inputs.environment }}-github-actions-ci-artifacts/${{ inputs.version }}/android-mobile-release-${{ inputs.version }}-signed-aligned.apk
          gcloud storage cp "${{ env.LOCAL_ANDROID_MOBILE_IMAGE_AAB_RELEASE_EXTRACT_PATH }}" gs://vegito-app-${{ inputs.environment }}-github-actions-ci-artifacts/${{ inputs.version }}/android-mobile-release-${{ inputs.version }}-signed.aab
          gcloud storage cp "${{ env.LOCAL_ANDROID_MOBILE_KEYSTORE_SHA1_EXTRACT_PATH }}" gs://vegito-app-${{ inputs.environment }}-github-actions-ci-artifacts/${{ inputs.version }}/android-mobile-release-${{ inputs.version }}-key.keystore.sha1
