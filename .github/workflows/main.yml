permissions:
  id-token: write
  contents: write
name: Build and Push Git Commit Tagged Docker Images To All Environments
on:
  push:
    branches:
      - main
jobs:
  deploy-dev:
    name: Build & Deploy Dev
    runs-on: self-hosted
    environment: dev
    env:
      GOOGLE_CLOUD_PROJECT_ID: ${{ vars.GOOGLE_CLOUD_PROJECT_ID }}
      INFRA_ENV: dev
      BUILDER_IMAGE: ${BUILDER_IMAGE:-europe-west1-docker.pkg.dev/${{ vars.GOOGLE_CLOUD_PROJECT_ID }}/docker-repository-public/vegito-local:builder-latest}
      USE_REGISTRY_CACHE: ${{ vars.USE_REGISTRY_CACHE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Define VERSION
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "build-and-push-images-action@github.com"
          # Bump the version based on commit messages (default patch bump)
          standard-version
          echo "VERSION=$(git describe --tags --abbrev=7 --match 'v*')" >> $GITHUB_ENV
      - name: Refresh local/.env file
        run: |
          ./dotenv.sh
      - name: Use VERSION
        run: echo "Current version is ${{ env.VERSION }}"
      - name: Authenticate to Google Cloud via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-actions-main@${{ vars.GOOGLE_CLOUD_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ vars.GOOGLE_CLOUD_PROJECT_ID }}
          token_format: "access_token"
          export_environment_variables: true
      - name: Set up Cloud SDK
        run: |
          make gcloud-config-set-project
      - name: Configure Docker for GCR
        run: |
          make gcloud-auth-docker
      - name: Set up Docker Buildx
        run: |
          make docker-buildx-setup
      - name: Restore project images configuration
        run: |
          make terraform-init vegito-mobile-android-config-json

      - name: Decode Android release keystore from secret 🔐
        run: |
          echo "${{ secrets.ANDROID_RELEASE_KEYSTORE}}" | base64 -d > ~/.android/release.${{ vars.INFRA_ENV }}.keystore

      - name: Restore ADB keys and debug.keystore
        run: |
          mkdir -p ~/.android
          echo "${{ secrets.ANDROID_ADBKEY }}" | base64 -d > ~/.android/adbkey
          echo "${{ secrets.ANDROID_ADBKEY_PUB }}" | base64 -d > ~/.android/adbkey.pub
          echo "${{ secrets.ANDROID_DEBUG_KEYSTORE }}" | base64 -d > ~/.android/debug.keystore
          chmod 600 ~/.android/adbkey
      - name: Build and push up to date project images to dev registries
        run: |
          make images-ci
      - name: Bump version and push tags
        run: |
          # Push the new commit and the new tag
          git push --follow-tags origin main
      - name: Upload signed APK and AAB 📤
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts-${{ env.INFRA_ENV }}
          path: |
            mobile/build/app/outputs/flutter-apk/app-${{ env.INFRA_ENV }}-release.apk
            mobile/build/app/outputs/bundle/${{ env.INFRA_ENV }}Release/app-${{ env.INFRA_ENV }}-release.aab
      - name: Create GitHub Release ✨
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          body: |
            Android artifacts for `${{ env.INFRA_ENV }}`:
            - Signed APK and AAB generated
            - Keystore: release.${{ env.INFRA_ENV }}.keystore
          files: |
            mobile/build/app/outputs/flutter-apk/app-${{ env.INFRA_ENV }}-release.apk
            mobile/build/app/outputs/bundle/${{ env.INFRA_ENV }}Release/app-${{ env.INFRA_ENV }}-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deployment of last changes to dev environment
        run: |
          make infra-deploy-dev

